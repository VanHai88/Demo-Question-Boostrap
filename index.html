<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi trắc nghiệm</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-xl-12 main-title">
                <h1>Câu hỏi trắc nghiệm</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-xl-12">
                <div class="box-radio">
                    <ul class="list-group">
                        <li class="list-group-item">Câu 1. CSS là viết tắt của?</li>
                        <li class="list-group-item">
                            <input name="radio" class="radio-custom" id="idRadio1" type="radio" />
                            <label for="idRadio1"><span></span><span>Creative Style Sheets</span></label>
                            <input name="radio" class="radio-custom" id="idRadio2" type="radio" />
                            <label for="idRadio2"><span></span><span>Computer Style Sheets</span></label>
                            <input name="radio" class="radio-custom" id="idRadio3" type="radio" />
                            <label for="idRadio3"><span></span><span>Cascading Style Sheets</span></label>
                            <input name="radio" class="radio-custom" id="idRadio4" type="radio" />
                            <label for="idRadio4"><span></span><span>Colorful Style Sheets</span></label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-lg-12 col-xl-12 mt-3 block-check">
                <button type="button" class="btn btn-success">Kiểm tra kết quả</button>
            </div>
        </div>
        
</body>

</html>
